<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - Api</title>
    <script src="https://kit.fontawesome.com/e896e08ad9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    
    <div class="api-container">
        <div class="controls-container" id="controls">
            <div class="control-group">
                <label for="format" class="title">Format</label>
                <select id="format" class="select-input">
                    <option value="auto">Auto</option>
                    <option value="filter/Png">png</option>
                    <option value="jpeg">jpeg</option>
                    <option value="jpegp">jpegp</option>
                    <option value="webp">webp</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quality" class="title">Quality</label>
                <div class="range-control-group">
                    <input type="range" value="100" id="quality" min="0" max="100">
                    <span class="input-value">100%</span>
                </div>
            </div>
            <div class="control-group">
                <label for="zoom" class="title">Zoom</label>
                <div class="range-control-group">
                    <input type="range" id="zoom" value="1" min="0.1" max="2" step="0.1">
                    <span class="input-value">100%</span>
                </div>
            </div>
            <div class="control-group">
                <span class="title">Focal Points</span>
                <div class="focal-control-group">
                    <div class="coordinates">
                        <span class="coordinate">50 <small>X</small></span>
                        <span class="coordinate">50 <small>Y</small></span>
                    </div>
                    <button class="btn" id="set">Set</button>
                    <i class="fas fa-undo-alt cursor undo" id="undo-set"></i>
                </div>
            </div>
            <div class="control-group">
                <span class="title">Crop</span>
                <div class="crop-control-group">
                    <div class="crop-group">
                        <div class="crop-width">
                            <input type="text" class="crop-input" id="crop-x" value="250">
                            <small>W</small>
                        </div>
                        <div class="crop-height">
                            <input type="text" class="crop-input" id="crop-y" value="250">
                            <small>Y</small>
                        </div>
                    </div>
                    <button  class="btn btn-crop" id="crop">Crop</button>
                    <i class="fas fa-undo-alt cursor undo" id="undo-crop"></i>
                </div>
            </div>
            <div class="control-group">
                <label for="rotate" class="title">Rotate</label>
                <div class="rotate-control-group">
                   <div class="rotate-control-container">
                        <div class="rotate-control-group-value">
                            <input type="text" class="rotate-input" id="rotate" value="0">
                            <span class="deg-icon">&deg;</span>
                        </div>
                   </div>
                    <div class="rotate-btn-group m-0">
                        <button id="flip" class="btn btn-rotate">
                            <svg class="btn-rotate-img" xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none">
                                <path d="M0 32.5L14.6667 0.5V32.5H0Z" fill="#9A9999"/>
                                <path d="M32 32.5L17.3333 0.5V32.5H32Z" fill="#D8D8D8"/>
                            </svg>
                        </button>
                        <button id="flip-y" class="btn btn-rotate">
                            <svg class="btn-rotate-img horizontal" xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none">
                                <path d="M0 32.5L14.6667 0.5V32.5H0Z" fill="#9A9999"/>
                                <path d="M32 32.5L17.3333 0.5V32.5H32Z" fill="#D8D8D8"/>
                            </svg>
                        </button>
                    </div>
                    <i class="fas fa-undo-alt cursor undo" id="undo-rotate"></i>
                </div>
            </div>
            <hr>
            <div class="control-group m-0">
                <div class="control-group">
                    <label for="brightness" class="title">Brightness</label>
                    <div class="range-control-group">
                        <input type="range" id="brightness" value="0" min="-100" max="100">
                        <span class="input-value">0%</span>
                    </div>
                </div>
               <div class="control-group">
                    <label for="hue" class="title">Hue</label>
                    <div class="range-control-group">
                        <input type="range" id="hue" value="0" min="-100" max="100">
                        <span class="input-value">0%</span>
                    </div>
               </div>
               <div class="control-group">
                    <label for="saturation" class="title">Saturation</label>
                    <div class="range-control-group">
                        <input type="range" id="saturation" min="-100" max="100">
                        <span class="input-value">0%</span>
                    </div>
               </div>
            </div>
        </div>

                <!-- <i class="far fa-clipboard fa-lg cursor" ></i> -->
            </div>
            <div class="image-container" id="image-container">
                <div class="image-edit-container">
                    <div class="loading d-none" id="loading">
                        <div class="loadingio-spinner-ripple">
                            <div class="loader">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="focal-point" id="focal-point">+</div>
                    <img src="https://demo.dotcms.com/contentAsset/image/f67e0a14-b16b-47fc-ae5c-f711333b04c1/image/quality_q/100" alt="dotCMS" id="img">
                </div>
            </div>
            <div class="alert alert-primary alert-message d-none" id="alert" role="alert">
                The URL has been copied
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
